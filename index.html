<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1 class="title">JavaScript slider example</h1>
    <div class="container">
        <button type="button" class="btn btn-danger btn-lg prev">PREV</button>
        <div class="slide">
            <img src="https://i1.wp.com/fhta.com.fj/wp-content/uploads/2020/08/qtq80-m5pFPk.jpeg?resize=781%2C512&ssl=1" alt="forest">
        </div>
        <div class="slide">
            <img src="https://lp-cms-production.imgix.net/2020-07/shutterstockRF_188332622.jpg" alt="mountains">
        </div>
        <div class="slide">
            <img src="https://static.scientificamerican.com/sciam/cache/file/4E0744CD-793A-4EF8-B550B54F7F2C4406_source.jpg" alt="river">
        </div>
        <button type="button" class="btn btn-success btn-lg next">NEXT</button>
    </div>
    <div class="counter">
        <span class="counter__current">1</span> 
            / 
        <span class="counter__total">2</span></div>
    </div>
</body>

<script src="js/script.js"></script>
</html>
